<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dream Vista</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { background: #0f2027; color: #fff; font-family: Poppins, sans-serif; }
    nav { background: rgba(255,255,255,0.1); }
    .container { margin-top: 50px; }
    .card { background: rgba(255,255,255,0.1); border: none; color: #fff; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="/">ðŸŒ™ Dream Vista</a>
      <div>

        <a class="nav-link d-inline text-white" href="/stats">Stats</a>
        <a class="nav-link d-inline text-white" href="/search">Search</a>
      </div>
    </div>
  </nav>
  <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="alert alert-{{ category }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>
</body>
</html>
